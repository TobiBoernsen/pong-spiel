<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auswahl der Schwierigkeitsstufe vor den Steuerungsschaltflächen -->
    <select id="difficulty">
        <option value="easy">Einfach</option>
        <option value="medium" selected>Mittel</option>
        <option value="hard">Schwierig</option>
    </select>
    <!-- Schaltflächen zur Steuerung auf Mobilgeräten -->
    <button id="moveUp">▲</button>
    <button id="moveDown">▼</button>
    <!-- Das Canvas-Element für das Spiel -->
    <canvas id="pongCanvas" width="320" height="600"></canvas>

    <script src="script.js"></script>
</body>
</html>
